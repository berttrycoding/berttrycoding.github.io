baseURL: 'https://berttrycoding.github.io/'
languageCode: 'en-us'
title: 'My New Hugo Website'
theme: "hugo-book"

# Enable pretty URLs (e.g., /my-page/ instead of /my-page.html)
uglyURLs: false

# Configure your menu items
menu:
  main:
    - name: "Home"
      url: "/"
    - name: "About"
      url: "/about/"
    - name: "Blog"
      url: "/blog/"

markup:
  goldmark:
    extensions:
      cjk:
        eastAsianLineBreaks: false
        enable: false
        escapedSpace: false
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false